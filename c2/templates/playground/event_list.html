{% extends "playground/base.html" %}
{% load json_formatting %}

{% block content %}
<div class="page-header">
    <h3>Events</h3>
</div>

<div class="row">
    <div class="col-md-8">

        {% for event in events %}
        <div>
            <code>{{event.key}}</code>
            <h4>{{event.description}} <small>{{event.occurred}}</small></h4>
            <p>{{event.changes_string}}</p>
            <pre>{{event.changes|json}}</pre>
            <br/><br/>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock content %}
