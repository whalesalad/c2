<!DOCTYPE html>
<html lang="en">
<head>
    <title>C2 Playground</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{STATIC_URL}}favicon.ico" />

    <title>{% block title %}{{ HTML_TITLE|default:"Recon" }}{% endblock %} â€“ C2</title>

    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}components/bootstrap/css/bootstrap.min.css"/>
    {#<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}components/bootstrap/css/bootstrap-theme.min.css"/>#}

    <style type="text/css">
    body {
        padding-top: 50px;
    }
    </style>

    {% block head %}{% endblock %}
</head>

<body id="{{ page.class|default:"default" }}-page">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/playground">Playground</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'advisory-list' %}">Advisories</a></li>
                    <li><a href="{% url 'playground-snapshots' %}">Snapshots</a></li>

                    {% comment %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Recent <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                        </ul>
                    </li>
                    {% endcomment %}
                </ul>
            </div>
        </div>
    </nav>

    {% block pre_content %}{% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}components/bootstrap/js/bootstrap.min.js"></script>
    {% block footer %}{% endblock %}
</body>
</html>
