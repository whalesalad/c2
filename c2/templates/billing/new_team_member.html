{% extends "billing/base.html" %}
{% load humanize %}

{% block content %}
<div class="page-header">
    <h2>Add User</h2>
</div>

<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'billing-index' %}">Teams</a></li>
      <li><a href="{% url 'team-detail' identifier %}">{{ identifier }}</a></li>
      <li><a href="{% url 'new-team-member' identifier %}">Add User</a></li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
    <form id="team_form" class="form-horizontal" action="/billing/teams/{{ identifier }}/new" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" name="full_name">
      </div>
      <div class="form-group">
        <button type="Submit" class="btn btn-success pull-right">Add User</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
