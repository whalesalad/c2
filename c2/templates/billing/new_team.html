{% extends "billing/base.html" %}
{% load humanize %}

{% block content %}
<div class="page-header">
    <h2>Create New Team</h2>
</div>

<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'new-team' %}">Create</a></li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4">
    <form id="team_form" class="form-horizontal" action="/billing/teams/new" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="team_name">Account Name:</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="form-group">
        <label for="sensors">Max Sensors:</label>
        <input type="range" min="0" max="1000" value="0" step="50" id="fader" onChange="outputUpdate(value)" name="max_sensors">
        <output for="max_sensors" id="sensor_count">0</output>
      </div>
      <div class="form-group">
        <button type="Submit" class="btn btn-success pull-right">Create</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
